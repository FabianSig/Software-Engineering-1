<div class="card my-4" style="width: 18rem;">
    <img class="card-img-top" src="./assets/placeholder.svg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <p class="card-text">{{ description }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Größe: {{ size }}</li>
      <li class="list-group-item">Anzahl der Parts: {{ partCount }}</li>
      <li class="list-group-item">Hochgeladen am {{ date }}</li>
    </ul>
    <div class="card-body">
      <a class="btn btn-primary" [routerLink]="['/viewer', id]">Anzeigen</a>
    </div>
  </div>
